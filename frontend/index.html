<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Book</title>

    <!--BOOTSTRAP 5-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">

    <!--Animate CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

</head>

<body>

    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a href="/" class="navbar-brand">Books App</a>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <form id="book-form" class="card card-body">
                    <div class="form-group mb-3">
                        <input type="text" class="form-control" id="title" placeholder="Book Title" autofocus>
                    </div>

                    <div class="form-group mb-3">
                        <input type="text" class="form-control" id="author" placeholder="Author">
                    </div>

                    <div class="form-group mb-3">
                        <input type="text" class="form-control" id="isbn" placeholder="ISBN">
                    </div>

                    <div class="input-group mb-3">
                        <div class="input-group">
                            <input type="file" class="form-control" id="image">
                        </div>
                    </div>

                    <button class="btn btn-primary">
                        Save Book
                    </button>

                </form>
            </div>
            <div class="col-md-8" id="books-cards">
                Books
            </div>
        </div>
    </div>

</body>

</html>
